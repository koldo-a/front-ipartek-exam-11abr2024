<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado</title>
 
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
  <script src="https://kit.fontawesome.com/4df4d45ba0.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/registro.css">
  

  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1><i class="fas fa-store"></i>Supermercado</h1>
    <div class="burguer">
        <a href="javascript:void(0)" onclick="toggleVisibility()"><i class="fas fa-bars"></i></a>
    </div> 
    <nav class="navbar" id="navbar">
        <ul class="li-buttons">
            <li id="li1"><a href="index.html">Inicio</a></li>
            <li class="li2"><a href="login.html">Login</a></li>
            <li><a href="supermercado.html">Supermercado</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</div>


  <div class="container">
    <h2>Gestión Productos</h2>

    <table id="productTable" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Nombre Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>Red and delicious</td>
          <td>$1.99</td>
          <td><form action="editar-producto.html"><button class="btn btn-sm btn-info mr-1">Editar</button></form>
            <button class="btn btn-sm btn-danger">Borrar</button></td>
          </tr>
          <tr>
            <td>Banana</td>
            <td>Yellow and ripe</td>
            <td>$0.99</td>
            <td><form action="editar-producto.html"><button class="btn btn-sm btn-info mr-1">Editar</button></form>
                <button class="btn btn-sm btn-danger">Borrar</button></td>
              </tr>
              <tr>
                <td>Bread</td>
                <td>Whole wheat bread</td>
                <td>$2.49</td>
                <td><form action="editar-producto.html"><button class="btn btn-sm btn-info mr-1">Editar</button></form>
            <button class="btn btn-sm btn-danger">Borrar</button></td>
        </tr>
        <!-- Más filas pueden ser añadidas aquí -->
      </tbody>
    </table>
    <br>
    <h2>Alta Productos</h2>
    <form id="productForm">
      <div class="form-group">
        <label for="productName">Nombre Producto:</label>
        <input type="text" class="form-control" id="productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Descripción Producto:</label>
        <textarea class="form-control" id="productDescription" name="productDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Precio producto:</label>
        <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Alta nuevo Producto</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#productTable').DataTable();
    });
  </script>
</body>

</html>
