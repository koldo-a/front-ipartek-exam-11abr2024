<div id="cuadro-login" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="email" class="form-control" id="username" name="username" required>
              <span class="error" id="usernameError"></span>
              <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="invalid-feedback">Por favor ingresa una contraseña válida.</div>
              <span class="error" id="passwordError"></span>
            </div>
            <button type="submit" class="btn btn-primary loginButton" formaction="admin-registro.html">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
