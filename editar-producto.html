<div class="container">
  <h2>Editar Producto</h2>

  <form id="productForm">
    <div class="form-group">
      <label for="productName">Nombre Producto:</label>
      <input type="text" class="form-control" id="productName" name="productName" required>
      <div class="error" id="productNameError"></div>
    </div>
    <div class="form-group">
      <label for="productDescription">Descripci√≥n Producto:</label>
      <textarea class="form-control" id="productDescription" name="productDescription" required></textarea>
      <div class="error" id="productDescriptionError"></div>
    </div>
    <div class="form-group">
      <label for="productPrice">Precio producto:</label>
      <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
      <div class="error" id="productPriceError"></div>
    </div>
    <button type="submit" class="btn btn-primary"><a href="admin-registro.html">Actualizar Producto</a></button>
  </form>
